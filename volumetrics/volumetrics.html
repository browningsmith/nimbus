<!DOCTYPE html>
<html>

<head>

    <title>Volumetrics Testing</title>

    <style type="text/css">

        * {

            padding: 0px;
            margin: 0px;
        }

        canvas {

            width: 100%;
            height: 100%;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        #hud {
            z-index: 1;
        }
    </style>

    <script src="gl-matrix.js"></script>
    <script src="volumetrics.js"></script>
</head>

    <body>

        <canvas id="canvas" width="500" height="500"></canvas>
        <br>
        <label for="noiseSlopeInput">noise slope (-inf, inf)</label>
        <input type="number" id="noiseSlopeInput" value="1.0" step="0.001">
        <br>
        <label for="noiseOffsetInput">noise offset (-inf, inf)</label>
        <input type="number" id="noiseOffsetInput" value="0.0" step="0.001">
        <br>
        <label for="tminInput">tmin (0.0, inf):</label>
        <input type="number" id="tminInput" value="0.0" min="0.0" step="0.001">
        <br>
        <label for="tmaxInput">tmax (0.0, inf):</label>
        <input type="number" id="tmaxInput" value="2.0" min="0.0" step="0.001">
        <br>
        <label for="stepSizeInput">step size (0.0, inf):</label>
        <input type="number" id="stepSizeInput" value="0.02" min="0.0" step="0.001">
        <br>
        <label for="skyColorInput">Sky Color:</label>
        <input type="color" id="skyColorInput" value="#c3c0dc">
        <br>
        <label for="tsunMaxInput">max distance to march toward sun (0.0, inf):</label>
        <input type="number" id="tsunMaxInput" value="0.3" min="0.0" step="0.001">
        <br>
        <label for="sunStepSizeInput">step size toward sun (0.0, inf)</label>
        <input type="number" id="sunStepSizeInput" value="0.02" min="0.0" step="0.001">
        <br>
        <label for="lightAbsorptionInput">Light Absorption (Beer's Law) (0.0, inf):</label>
        <input type="number" id="lightAbsorptionInput" value="6.0" min="0.0" step="0.001">
    </body>
</html>
