<!DOCTYPE html>
<html>

<head>

    <title>Volumetrics Testing</title>

    <style type="text/css">

        * {

            padding: 0px;
            margin: 0px;
        }

        canvas {

            width: 100%;
            height: 100%;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        #hud {
            z-index: 1;
        }
    </style>

    <script src="gl-matrix.js"></script>
    <script src="volumetrics.js"></script>
</head>

    <body>

        <canvas id="canvas" width="500" height="500"></canvas>

        <br>
        <label for="tminInput">tmin (0.0, inf):</label>
        <input type="number" id="tminInput" value="0.2" min="0.0" step="0.001">
        <label for="densityFalloffInput">density falloff start (0.0, inf):</label>
        <input type="number" id="densityFalloffInput" value="0.23" min="0.0" step="0.001">
        <label for="tmaxInput">tmax (0.0, inf):</label>
        <input type="number" id="tmaxInput" value="0.3" min="0.0" step="0.001">
        <label for="stepSizeInput">step size (0.0, inf):</label>
        <input type="number" id="stepSizeInput" value="0.001" min="0.0" step="0.001">
        <br>
        <label for="skyColorInput">Sky Color:</label>
        <input type="color" id="skyColorInput" value="#000000">
        <label for="darkColorInput">Dark Cloud Color:</label>
        <input type="color" id="darkColorInput" value="#000000">
        <label for="lightColorInput">Light Cloud Color:</label>
        <input type="color" id="lightColorInput" value="#383862">
        <br>
        <label for="sunColorInput">Sun Color:</label>
        <input type="color" id="sunColorInput" value="#ffffff">
        <label for="sunIntensityInput">Sun Intensity (inversed) (0.001, inf):</label>
        <input type="number" id="sunIntensityInput" value="1000.0" min="0.001" step="0.1">
        <br>
        <label for="sunXInput">Sun Direction (X) (-1.0, 1.0):</label>
        <input type="number" id="sunXInput" value="0.0" min="-1.0" max="1.0" step="0.01">
        <label for="sunYInput">Sun Direction (Y) (-1.0, 1.0):</label>
        <input type="number" id="sunYInput" value="-1.0" min="-1.0" max="1.0" step="0.01">
        <label for="sunZInput">Sun Direction (Z) (-1.0, 1.0):</label>
        <input type="number" id="sunZInput" value="0.0" min="-1.0" max="1.0" step="0.01">
        <br>
        <label for="tsunMaxInput">max distance to march toward sun (0.0, inf):</label>
        <input type="number" id="tsunMaxInput" value="0.015" min="0.0" step="0.001">
        <label for="sunStepSizeInput">step size toward sun (0.0, inf)</label>
        <input type="number" id="sunStepSizeInput" value="0.005" min="0.0" step="0.001">
        <br>
        <label for="lightAbsorptionInput">Light Absorption (Beer's Law) (0.0, inf):</label>
        <input type="number" id="lightAbsorptionInput" value="6.0" min="0.0" step="0.05">
        <br>
        <label for="fogInput">Fog Level (0.0, inf):</label>
        <input type="number" id="fogInput" value="0.0" min="0.0" step="0.01">
        <br>

        <button id="resetNoiseInput">Reset Noise</button>
        <br>
        <label for="noiseScaleInput">Noise scale (-inf, inf):</label>
        <input type="number" id="noiseScaleInput" value="1.0" step="0.01">
        <label for="noiseXInput">Noise translation (x) (-inf, inf):</label>
        <input type="number" id="noiseXInput" value="0.0" step="0.001">
        <label for="noiseYInput">Noise translation (y) (-inf, inf):</label>
        <input type="number" id="noiseYInput" value="0.0" step="0.001">
        <label for="noiseZInput">Noise translation (z) (-inf, inf):</label>
        <input type="number" id="noiseZInput" value="0.0" step="0.001">
        <br>
        <label for="noiseSlopeInput">Noise slope (-inf, inf):</label>
        <input type="number" id="noiseSlopeInput" value="1.0" step="0.01">
        <label for="noiseOffsetInput">Noise offset (-inf, inf):</label>
        <input type="number" id="noiseOffsetInput" value="0.0" step="0.01">
        <br>
        <br>

        <label for="displayStageInput">Select lighting stage to display (0.0, 4.0):</label>
        <input type="number" id="displayStageInput" value="0.0" min="0.0" max="4.0" step="1.0">
        <br>

        <label for="lightning1ColorInput">Lightning 1 Color:</label>
        <input type="color" id="lightning1ColorInput" value="#ffffff">
        <label for="lightning1XInput">Lightning 1 source (x) (-inf, inf):</label>
        <input type="number" id="lightning1XInput" value="0.0" step="0.01">
        <label for="lightning1YInput">Lightning 1 source (y) (-inf, inf):</label>
        <input type="number" id="lightning1YInput" value="0.0" step="0.01">
        <label for="lightning1ZInput">Lightning 1 source (z) (-inf, inf):</label>
        <input type="number" id="lightning1ZInput" value="-0.3" step="0.01">
        <br>
        
        <label for="lightning1Falloff">Lightning 1 Falloff start (0.0, inf):</label>
        <input type="number" id="lightning1Falloff" value="0.1" min="0.0" step="0.01">
        <label for="lightning1End">Lightning 1 end (0.0, inf):</label>
        <input type="number" id="lightning1End" value="0.3" min="0.0" step="0.01">
        <br>

        <label for="lightning2ColorInput">Lightning 2 Color:</label>
        <input type="color" id="lightning2ColorInput" value="#ffffff">
        <label for="lightning2XInput">Lightning 2 source (x) (-inf, inf):</label>
        <input type="number" id="lightning2XInput" value="-0.3" step="0.01">
        <label for="lightning2YInput">Lightning 2 source (y) (-inf, inf):</label>
        <input type="number" id="lightning2YInput" value="0.0" step="0.01">
        <label for="lightning2ZInput">Lightning 2 source (z) (-inf, inf):</label>
        <input type="number" id="lightning2ZInput" value="0.0" step="0.01">
        <br>
        
        <label for="lightning2Falloff">Lightning 2 Falloff start (0.0, inf):</label>
        <input type="number" id="lightning2Falloff" value="0.1" min="0.0" step="0.01">
        <label for="lightning2End">Lightning 2 end (0.0, inf):</label>
        <input type="number" id="lightning2End" value="0.3" min="0.0" step="0.01">
        <br>

        <label for="lightning3ColorInput">Lightning 3 Color:</label>
        <input type="color" id="lightning3ColorInput" value="#ffffff">
        <label for="lightning3XInput">Lightning 3 source (x) (-inf, inf):</label>
        <input type="number" id="lightning3XInput" value="0.0" step="0.01">
        <label for="lightning3YInput">Lightning 3 source (y) (-inf, inf):</label>
        <input type="number" id="lightning3YInput" value="0.0" step="0.01">
        <label for="lightning3ZInput">Lightning 3 source (z) (-inf, inf):</label>
        <input type="number" id="lightning3ZInput" value="0.3" step="0.01">
        <br>
        
        <label for="lightning3Falloff">Lightning 3 Falloff start (0.0, inf):</label>
        <input type="number" id="lightning3Falloff" value="0.1" min="0.0" step="0.01">
        <label for="lightning3End">Lightning 3 end (0.0, inf):</label>
        <input type="number" id="lightning3End" value="0.3" min="0.0" step="0.01">
        <br>

        <label for="lightning4ColorInput">Lightning 4 Color:</label>
        <input type="color" id="lightning4ColorInput" value="#ffffff">
        <label for="lightning4XInput">Lightning 4 source (x) (-inf, inf):</label>
        <input type="number" id="lightning4XInput" value="0.3" step="0.01">
        <label for="lightning4YInput">Lightning 4 source (y) (-inf, inf):</label>
        <input type="number" id="lightning4YInput" value="0.0" step="0.01">
        <label for="lightning4ZInput">Lightning 4 source (z) (-inf, inf):</label>
        <input type="number" id="lightning4ZInput" value="0.0" step="0.01">
        <br>
        
        <label for="lightning4Falloff">Lightning 4 Falloff start (0.0, inf):</label>
        <input type="number" id="lightning4Falloff" value="0.1" min="0.0" step="0.01">
        <label for="lightning4End">Lightning 4 end (0.0, inf):</label>
        <input type="number" id="lightning4End" value="0.3" min="0.0" step="0.01">
        <br>
    </body>
</html>
